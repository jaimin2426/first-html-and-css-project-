<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Make sure your stylesheet is in the same folder -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-KyZXEAg3QhqLMpG8r+8jhAXg67iZg1LpX1e2GpZz5xN6sY1x5o5C0MRVxVQ5k1a6t9MjaoF1x2jQ6+g1K6q1Zw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form action="#" method="POST">
                <h2>Forgot Password</h2>

                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <button type="submit">Reset Password</button>

                <div class="register-link">
                    <p>Remembered your password? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
